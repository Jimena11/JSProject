    <title>Cuotas o Contado?</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div
      id="contenedorPrincipal"
      class="container d-flex justify-content-center align-items-center h-100"
    >
      <div id="cardEntradas" class="card">
        <div class="card-body">
          <h1>¿Cuotas o Contado?</h1>
          <h4>
            Decidí cual es tu mejor opción para pagar eso que tanto queres.
          </h4>
          <form>
            <div class="mb-3">
              <label for="precioContado" class="form-label"
                >Precio de contado</label
              >
              <input
                type="number"
                class="form-control"
                id="precioContado"
                placeholder="10500"
              />
            </div>
            <div class="mb-3">
              <label for="precioCuotas" class="form-label"
                >Precio en cuotas</label
              >
              <input
                type="number"
                class="form-control"
                id="precioCuotas"
                placeholder="10500"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Inflación promedio estimada (%)</label
              >
              <input
                type="number"
                class="form-control"
                id="inflacionEstimada"
                value="5"
              />
            </div>
            <div class="mb-3">
              <label for="cantidadCuotas" class="form-label"
                >Cantidad de cuotas</label
              >
              <select id="cantidadCuotas" class="form-select">
                <option selected>Seleccionar</option>
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="18">18</option>
                <option value="24">24</option>
              </select>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                Ver mejor opción
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
